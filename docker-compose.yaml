version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travelagent_web
    command: gunicorn config.wsgi:application --chdir config --bind 0.0.0.0:8000 --workers 2 --timeout 120
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      DEBUG: "1"
      ALLOWED_HOSTS: "*"
      DJANGO_SETTINGS_MODULE: "config.settings"
      POSTGRES_HOST: "postgres"
    env_file:
      - .env
    volumes:
      - ./:/app
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: travelagent_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-travelagent}
      POSTGRES_USER: ${POSTGRES_USER:-travelagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-travelagent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
